<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HangMan8</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">


</head>

<body id="body">
    <header>

        <nav class="navbar navbar-expand-lg bg-body-tertiary" id="navbar">
            <div class="container-fluid" id="container-fluid">
                <div class="collapse navbar-collapse" id="navbarScroll">
                </div>
                <div class="section-navbar">
                    <section id="difficulty-level">
                        <form id="difficulty-form">
                            <label for="difficulty-select" id="difficulty-label">Difficulty level:</label>
                            <select id="difficulty-select" name="difficulty">
                                <option value="Easy">Easy</option>
                                <option value="Medium">Medium</option>
                                <option value="Hard">Hard</option>
                            </select>
                            <button type="submit" id="submit-button">Confirm</button>
                        </form>
                    </section>
                    <section id="round-results">
                        <div id="player-wins">Player : 0 points</div>
                        <div id="computer-wins">Computer : 0 points</div>
                    </section>
                    <section id="color-scheme">
                        <form id="color-theme">
                            <label for="theme-select" id="theme-label">Customize your theme:</label>
                            <select id="theme-select" name="theme-label">
                                <option value="Clean-withe">Clean-white</option>
                                <option value="Barbie-Pink">Barbie-Pink</option>
                                <option value="Blue-blade">Blue-blade</option>
                                <option value="Green-beetle">Green-beetle</option>
                            </select>
                            <button type="submit" id="submit-button2">Confirm</button>
                        </form>
                    </section>
                </div>
            </div>

        </nav>
        <div id="hook-container" class="show-hand-info-navbar">
            <div id="hook">
                <i class="bi bi-hand-index-thumb-fill" id="hand-symbol"></i>
            </div>
            <div id="drag-message">
                <p>Drag or touch for your navbar</p>
            </div>
        </div>
    </header>

    <main>
        <div class="main-container" id="main-container">
            <h1 id="title">Welcome to the 'HangMan' game !</h1>

            <div class="top-item">
                <div class="image">
                    <canvas id="hangman-canvas"></canvas>
                </div>
                <div class="lives">
                    Lives :
                    <div id="progress-message"></div>
                    <div class="progress" id="progress">
                        <div class="progress-bar" id="progress-bar"></div>
                    </div>

                </div>

            </div>
            <div id="game-info">
                Discover the hidden word here :
            </div>


            <section>
                <div id="first-section">

                </div>
                <div id="hint" class="show-hint">
                    Hint for user : <p class="spacer"></p>
                </div>

            </section>

            <section id="game-result">
                Round result !
            </section>
            <section id="bad-versus-correct-choices">
                <div id="wrong-message">Wrong answers</div>
                <div id="bad-user-choices"></div>
                <div id="versus-text">-vs-</div>
                <div id="correct-user-choices"></div>
                <div id="correct-message">Correct answers</div>
            </section>
            <div class="keyboard-container">
                <section id="keyboard">
                    <div class="top-keyboard">
                        <div class="keyboard-name">playerMiniKeyboard</div>
                        <div class="button">
                            <button id="reset-button">Game reset</button>
                        </div>

                    </div>

                    <div id="keyboard-first-row"></div>
                    <div id="keyboard-second-row"></div>
                    <div id="keyboard-third-row"></div>
                </section><br>
            </div>buttons
            <div>
                <h2 id="bottom-text">Guess the hidden word!</h2>
            </div>
        </div>

    </main>
    <footer>
        <div id="footer-container">
            <div>
                Copyright 2023
            </div>
            <p class="footer-spacer"></p>
            <div>
                All rights reserved
            </div>
        </div>

    </footer>
    <script src="script.js" defer></script>

</body>

</html>
